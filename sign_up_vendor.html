<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="assets/css/style_sign_up.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Oswald:300,400,500,600&amp;display=swap" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,900&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <center>
      <div style="" class="container modal card">
        <header>Signup Form</header>
        <div class="progress-bar">
          <div class="step">
            <p>Name</p>
            <div class="bullet">
              <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
          </div>
          <div class="step">
            <p>Contact</p>
            <div class="bullet">
              <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
          </div>
          <div class="step">
            <p>Birth</p>
            <div class="bullet">
              <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
          </div>
          <div class="step">
            <p>Submit</p>
            <div class="bullet">
              <span>4</span>
            </div>
            <div class="check fas fa-check"></div>
          </div>
        </div>
        <div class="form-outer">
          <form action="#">
            <div class="page slide-page">
              <div class="title">Basic Info:</div>
              <div class="field">
                <div class="label">First Name</div>
                <input type="text">
              </div>
              <div class="field">
                <div class="label">Last Name</div>
                <input type="text">
              </div>
              <div class="field">
                <button class="firstNext next">Next</button>
              </div>
            </div>
  
            <div class="page">
              <div class="title">Contact Info:</div>
              <div class="field">
                <div class="label">Email Address</div>
                <input type="text">
              </div>
              <div class="field">
                <div class="label">Phone Number</div>
                <input type="Number">
              </div>
              <div class="field btns">
                <button class="prev-1 prev">Previous</button>
                <button class="next-1 next">Next</button>
              </div>
            </div>
  
            <div class="page">
              <div class="title">Date of Birth:</div>
              <div class="field">
                <div class="label">Date</div>
                <input type="text">
              </div>
              <div class="field">
                <div class="label">Gender</div>
                <select>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="field btns">
                <button class="prev-2 prev">Previous</button>
                <button class="next-2 next">Next</button>
              </div>
            </div>
  
            <div class="page">
              <div class="title">Login Details:</div>
              <div class="field">
                <div class="label">Username</div>
                <input type="text">
              </div>
              <div class="field">
                <div class="label">Password</div>
                <input type="password">
              </div>
              <div class="field btns">
                <button class="prev-3 prev">Previous</button>
                <button class="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </center>
    <script src="assets/js/script_sign_up.js"></script>

  </body>
</html>
